<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 30" width="120" height="30">
  <defs>
    <linearGradient id="hologramGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00ffff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="120" height="30" rx="4" fill="#1a1a2e"/>
  
  <!-- Hologram icon (triangle) -->
  <polygon points="8,15 13,22 3,22" fill="url(#hologramGrad)" opacity="0.9"/>
  
  <!-- Text -->
  <text x="20" y="20" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#00ffff">Hologram Lab</text>
  
  <!-- Glow effect -->
  <polygon points="8,15 13,22 3,22" fill="url(#hologramGrad)" opacity="0.3">
    <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
  </polygon>
</svg>

